<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> video-banner </title>
        <link rel="stylesheet" href="/assets/css/app.css?v=0.0.1" type="text/css"/>

    </head>
    <body>
        <main>
        <article id="video-banner">
            <video class="video" autoplay muted loop poster="https://placekitten.com/g/1600/900" id="bgvid">
                <source src="/assets/img/kitty.mp4" type="video/mp4">
            </video>
            <canvas class="canvas"></canvas>
            <button id="vidpause">Pause</button>
            <div id="content">
                <h1>My Rad Banner</h1><br />
                <p>Watch it and love it.</p>
            </div>
            <script>
        		(function(window, undefinded){

        			var vid = document.getElementById("bgvid"),
        			html = document.documentElement;
        			pauseButton = document.getElementById("vidpause");

        			if( vid.canPlayType && vid.canPlayType('video/mp4').replace(/no/, '') ) {
        				html.classList.add("has-video");
        			}

        			function vidFade() {
        			    html.classList.add("stopfade");
        			}

        			vid.addEventListener('ended', function() {

        			    // only functional if "loop" is removed
        			    vid.pause();

        				// to capture IE10
        				vidFade();

        			});

        			pauseButton.addEventListener("click", function() {

        			    html.classList.toggle("stopfade");

        				if (vid.paused) {
        					vid.play();
        				} else {
        			        vid.pause();
        				}

        			});

        		})(window);
        	</script>
        </article>
        <article id="store">
            <h1>My Awesome Store</h1>
            <p>
                Buy some shit...
            </p>
        </article>
    </main>
    <script src="/assets/js/app.js?v=0.0.1"></script>
</body>
</html>
